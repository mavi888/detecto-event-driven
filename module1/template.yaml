AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
  
Resources:
  OrderFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: ./orderFunction
      Handler: order.handler
      Runtime: nodejs12.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref OrdersTable
      Environment:
        Variables:
          ORDERS_TABLE: !Ref OrdersTable    
      Events:
        HelloWorld:
          Type: Api 
          Properties:
            Path: /order
            Method: post

  OrdersTable:
    Type: AWS::Serverless::SimpleTable

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  OrderApi:
    Description: "API Gateway endpoint URL for Prod stage for Order function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/order/"
  OrderFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt OrderFunction.Arn
  OrderFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt OrderFunction.Arn
